<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Shopping Cart</h2>
  
    <div *ngIf="(totalItems$ | async) as totalItems; else noItems" class="mb-4 text-center">
      <p>Total Items: {{ totalItems }}</p>
  
      <button (click)="clearCart()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
        Clear Cart
      </button>
    </div>
  
    <div *ngIf="(cartItems$ | async) as cartItems; else noItems" class="grid grid-cols-1 gap-6">
      <div *ngFor="let product of cartItems" class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center">
          <img [src]="product.images[0]" alt="{{ product.name }}" class="w-16 h-16 object-cover" />
          <div class="ml-4">
            <h3 class="text-lg font-semibold">{{ product.name }}</h3>
            <p class="text-sm text-gray-600">{{ product.description }}</p>
          </div>
        </div>
        <button (click)="removeFromCart(product.id)" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
          Remove
        </button>
      </div>
    </div>
  
    <ng-template #noItems>
      <p class="text-center text-lg font-semibold text-gray-500">Your cart is empty.</p>
    </ng-template>
  </div>
